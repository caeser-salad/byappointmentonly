      <meta charset="utf-8" name="description" content="Feed My Quarantein is a web-based zine created deep within the COVID-19 isolation laboratory. It was assembled in Orleans Parish, Louisiana, and features contributions from local, national, and international artists. At the time the project was conceived, Louisiana had the highest death rate of anywhere in the world. FMQ was born on Easter Sunday, the date that political leaders initially projected to lift quarantine and resurrect the economy. FMQ is the inaugural project on byappointmentonly.net, an exclusive platform for web-based projects."/>
